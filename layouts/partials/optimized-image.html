{{ $image := .Get "src" }}
{{ $alt := .Get "alt" | default "" }}
{{ $width := .Get "width" | default "auto" }}
{{ $height := .Get "height" | default "auto" }}

<div class="image-container" style="width: {{ $width }}; height: {{ $height }}; overflow: hidden;">
  <img src="{{ $image }}" 
       alt="{{ $alt }}" 
       style="width: 100%; height: 100%; object-fit: cover;"
       loading="lazy"
       onload="this.parentElement.style.height='auto';">
</div>
